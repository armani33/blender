<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blender</title>
    <link rel="icon" type="image/png" href="images/logoooz.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <div class="wrapper">
        <div class="nav_bar">
              <div class="menu">
                  <a href="#"><i class="fas fa-user-friends"></i></a>
                  <a href="#"><i class="fas fa-comment"></i></a>
                  <a href="#"><i class="fas fa-bell"></i></a>
              </div>
              <div class="cart">
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
              </div>
        </div>
        <div class="container">
            <img src="images/Blender_logo.svg" alt=" ">
            <br>
            <br>
            <h5>Re-inventing your online shopping experience</h5>
            <br>
            <div class="form-group">
              <input type="text" id="dynamic-label-input" placeholder="Search any objects">
            </div>
        </div>
    </div>
</body>

</html>
